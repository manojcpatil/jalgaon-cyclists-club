# .github/workflows/FInal.yml
name: Fetch Strava Activities  Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC; change as needed

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests pandas gspread oauth2client

      - name: Prepare environment and run fetch script
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          OUTPUT_DIR: strava_output
        run: |
          set -euo pipefail
          echo "Running Strava fetch script..."
          # adjust path to your script if it's not at repo root
          python3 ./fetch_strava_activities.py
          echo "Script finished. Listing generated files:"
          ls -la "${OUTPUT_DIR}" || true

      - name: Upload generated files as artifact (for download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strava-output
          path: strava_output

      - name: Commit and push generated files (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          OUTPUT_DIR="strava_output"
          if [ ! -d "$OUTPUT_DIR" ]; then
            echo "No ${OUTPUT_DIR}/ directory produced; nothing to commit."
            exit 0
          fi

          git add --all "$OUTPUT_DIR"

          # if nothing staged, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes in ${OUTPUT_DIR} to commit."
            exit 0
          fi

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "chore: update athlete activity data ($TIMESTAMP)"
          git push origin HEAD

      - name: Success
        if: success()
        run: echo "Completed: fetch-and-commit job succeeded."
