name: Build Leaderboard

on:
  schedule:
    - cron: "0 2 * * *"   # ⏰ runs daily at 02:00 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write   # ✅ allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client pandas tabulate jinja2

      - name: 🔑 Run leaderboard script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          python bulid_leaderboard_local.py

      - name: 💾 Commit updated leaderboard
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.md leaderboard.csv leaderboard.html
          git commit -m "🔄 Update leaderboard [skip ci]" || echo "No changes"
          git push
