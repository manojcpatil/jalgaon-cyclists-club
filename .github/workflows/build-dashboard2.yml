name: Build Dashboard
on:
  push:
    paths:
      - 'athlete_data.json'
      - 'build_dashboard.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install pandas plotly jinja2
      - name: Build dashboard
        run: python build_dashboard.py --input athlete_data.json --output dashboard.html
      - name: Commit dashboard.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard.html
          git commit -m "Auto-build dashboard (from athlete_data.json)" || echo "no changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
