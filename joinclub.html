<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Jalgaon Cyclists Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #2c7a7b;
    }
    p {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Cycling_icon.png/600px-Cycling_icon.png" alt="Cyclist">
    <h2>Welcome to Jalgaon Cyclists Club üö¥‚Äç‚ôÇÔ∏è</h2>
    <p>You‚Äôll be redirected shortly...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const scope = params.get("scope");

    if (code) {
      fetch("https://script.google.com/macros/s/AKfycbz7qmnAW3Xb-5-YEhoGun4tMwUXrA9cyuvaEwH2D33IiDZJ_veKiG4xG1JQnginTgCu/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, scope: scope })
      })
      .finally(() => {
        setTimeout(() => {
          window.location.href = "https://jalgaoncyclists.com/";
        }, 2000); // 2-second pause so user sees the message
      });
    } else {
      window.location.href = "https://manojcpatil.github.io/jalgaon-cyclists-club/";
    }
  </script>
</body>
</html>
