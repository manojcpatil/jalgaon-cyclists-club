<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalgaon Cyclists Club Leaderboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .table-container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .table-header {
      background: #1e40af;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }
    tr:hover {
      background: #f9fafb;
      transition: background 0.2s;
    }
    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      font-weight: bold;
      color: white;
    }
    .rank-1 { background: #FFD700; } /* Gold */
    .rank-2 { background: #C0C0C0; } /* Silver */
    .rank-3 { background: #CD7F32; } /* Bronze */
    .rank-other { background: #6b7280; } /* Others */
    @media (max-width: 640px) {
      th, td {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
      .table-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="table-container">
    <div class="table-header">
      <h1 class="text-2xl font-bold">Jalgaon Cyclists Club Leaderboard</h1>
    </div>
    <table id="leaderboard" class="min-w-full">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Total Distance (km)</th>
          <th>Total Time (hrs)</th>
          <th>Total Rides</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <script>
    // Fetch JSON data from GitHub
    async function fetchAthleteData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/manojcpatil/jalgaon-cyclists-club/main/athlete_data.json');
        const data = await response.json();
        renderLeaderboard(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Error loading data</td></tr>';
      }
    }

    // Render leaderboard
    function renderLeaderboard(athletes) {
      // Sort athletes by total_distance in descending order
      athletes.sort((a, b) => b.total_distance - a.total_distance);

      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = ''; // Clear existing content

      athletes.forEach((athlete, index) => {
        const rank = index + 1;
        const row = document.createElement('tr');

        // Determine rank badge class
        let rankClass = 'rank-other';
        if (rank === 1) rankClass = 'rank-1';
        else if (rank === 2) rankClass = 'rank-2';
        else if (rank === 3) rankClass = 'rank-3';

        // Convert total_time (seconds) to hours
        const totalTimeHours = (athlete.total_time / 3600).toFixed(2);

        row.innerHTML = `
          <td><span class="rank-badge ${rankClass}">${rank}</span></td>
          <td>${athlete.name}</td>
          <td>${athlete.total_distance.toFixed(2)}</td>
          <td>${totalTimeHours}</td>
          <td>${athlete.total_rides}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Fetch data on page load
    fetchAthleteData();
  </script>
</body>
</html>
